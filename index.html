<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><i class="fa-solid fa-bars"></i></label>

    <!-- Fullscreen Navigation Overlay -->
    <div class="wrapper">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="view.html">Emplyoees</a></li>
        </ul>
    </div>


    <div id="msgId"></div>
    
    <div class="content">
        <div class="title">
            Employee Managment System
        </div>
        <div class="container my-4">
            <h2>Add the details</h2>
            <form method="POST" id="formId">
                <div class="form-group">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="name" name="name" autocomplete="name" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Please provide your name in the 'fisrt name' and 'last name' format</div>
                </div>
    
                <div class="mb-3">
                    <label for="designation" class="form-label">Designation</label>
                    <select id="designation" class="form-select" autocomplete="organization-title">
                        <option>Team Lead</option>
                        <option>Software Developer</option>
                        <option>HR</option>
                    </select>
                </div>
    
                <div class="mb-3 form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" autocomplete="street-address" name="address" rows="3"></textarea>
                </div>
    
                <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
            </form>

            
        </div>
    
    </div>

    <!-- <button type="submit" class="btn-gradient">Add Note</button> -->
